<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="StopWatch App">
        <meta name="keywords" content="StopWatch - clock">
        <meta name="author" content="id-kh (drisskhattabi6 (github))">
        <title>StopWatch</title>
        <link rel="stylesheet" href="stopwatch.css">
        <!-- this link to request icons from fontawsome -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    </head>
    <body>
        <h1>
            StopWatch <i class="fa-solid fa-stopwatch"></i>
        </h1>
        <div class="stopwatch">
            <div class="screen">
                <div id="hour">00</div>
                <div>:</div>
                <div id="min">00</div>
                <div>:</div>
                <div id="sec">00</div>
            </div>
            <div class="btns">
                <button id="start">start</button>
                <button id="reset">reset</button>
                <button id="save">save</button>
            </div>
        </div>
        <hr>
        <h2>List:</h2>
        <div class="save-list">
            <table id="table"></table>
        </div>
        <script src="stopwatch.js"></script>
    </body>
</html>
