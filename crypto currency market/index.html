<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <main>

                <h2>SYMB <span>(name)</span> </h2>
                <p class="price">--price ($)--</p>
                <p class="change_percentage_24h">--24h%--</p>
            </div>

                <img src="conan.jpg" alt="aaaaa">
