<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crypto currency market</title>
    <link rel="shortcut icon" href="conan.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap');
      </style>
</head>
<body>
    <main>
        <h1>crypto currency online price</h1>
        <div class="search-box">
            <label for="search-input" class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </label>
            <input type="search" id="search-input" placeholder="search for crypto...">
        </div>


        <table class="crypto-currency-box" id="crypto-currency-box">
            <tr class="crypto">
                <td class="rank"> # </td>
                <td> logo </td>
                <td><h2>SYMB <span>(name)</span></h2></td>
                <td class="price">Price($)</td>
                <td class="change_percentage_24h">24h%</td>
            </tr>
        </table>
    </main>
    <script src="script.js"></script>
</body>
</html>
