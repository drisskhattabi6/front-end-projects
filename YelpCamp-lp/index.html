<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <style> @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap'); </style>
</head>
<body>
    <div class="container">
        <div class="description">
            <div class="logo">
                <img src="images/Logo.svg" alt="Logo">
            </div>
            <div class="img" id="img2">
                <img src="images/Hero Image (Tablet and Mobile).jpg" alt="Hero Image (Tablet and Mobile)">
            </div>
            <h1>Explore the best camps on Earth.</h1>
            <p>YelpCamp is a curated list of the camping spots on Earth. Unfiltered and unbiased reviews.</p>
            <ul class="list">
                <li>
                    <img src="images/Checkmark.svg" alt="Checkmark">
                    <p>Add your own camp suggestions.</p>
                </li>
                <li>
                    <img src="images/Checkmark.svg" alt="Checkmark">
                    <p>Leave reviews and experiences.</p>
                </li>
                <li>
                    <img src="images/Checkmark.svg" alt="Checkmark">
                    <p>See locations for all camps.</p>
                </li>
                <button>View Campgrounds</button>
                <div class="partners">
                    <h5>partnered with:</h5>
                    <ul>
                        <li><img src="images/Airbnb.svg" alt="Airbnb"></li>
                        <li><img src="images/Booking.svg" alt="Booking"></li>
                        <li><img src="images/Plum Guide.svg" alt="Plum Guide"></li>
                    </ul>
                </div>
            </ul>
        </div>
        <div class="img" id="img1">
            <img src="images/Hero Image.jpg" alt="Hero Image">
        </div>
    </div>
</body>
</html>
